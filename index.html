<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Libify by getsetbro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
  </head>
  <body>
  <select id="library"></select>
  <section></section>
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script>
  $('#library').on('change', function(el){
    $('section').text(this.value);
  });
  $.get("http://api.cdnjs.com/libraries").done(
    function(d){
      var arr = d.results.map(function(b){
        return '<option label="'+b.name+'" value="'+b.latest+'">' + b.name + '</option>';
      });
      arr.sort();
      $('#library').append(arr.join(''));
    }
  );
  </script>
  </body>
</html>
